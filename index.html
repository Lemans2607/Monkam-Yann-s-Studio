    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              yann: {
                dark: '#001F3F', // Bleu profond (Dark Mode Bg)
                gold: '#D4AF37', // Or pur
                steel: '#71797E', // Gris acier
                light: '#F8F9FA', // Light Mode Bg
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'subtle-pulse': 'subtle-pulse 3s infinite',
            },
            keyframes: {
              'subtle-pulse': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(212, 175, 55, 0)' },
                '50%': { transform: 'scale(1.03)', boxShadow: '0 0 20px 0 rgba(212, 175, 55, 0.4)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Dynamic Background based on theme class */
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #001F3F;
        color: #F4F4F9;
      }
      body {
        background-color: #F8F9FA;
        color: #1a1a1a;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #71797E; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
    </style>
